{% if theory_blocks %}
<hr>
{% endif %}

{% for tb in theory_blocks %}
<div class="theoryBlock">
    <h6 onclick="theoryBlockToggle(this)">
    <i class="fas fa-brain"></i> 
    {{tb.title}} 
    <i class="fas fa-eye-slash"></i>
    </h6>
    <div class="theory outline"> {{tb.outline|safe}}
    <div class="link" style="text-align: end;">
        <a href="{% url 'fpt.theory.show' id=tb.id %}">
        Читать продолжение в источнике...
        </a>
    </div>
    </div>
</div>
{% endfor %}
